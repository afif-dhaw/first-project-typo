<div class="ce-hero-element-container">
    <div class="ce-hero-element-header">
        <h4>{data.header}</h4>
    </div>
    <div class="ce-hero-element-image">
        <f:for each="{image}" as="img">
               <f:image class="image" image="{img}" />
         </f:for>
    </div>
    <div class="ce-hero-element-description">
        <p>{data.bodytext}</p>
    </div>
</div>
